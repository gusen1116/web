<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>{% block title %}와구센{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-links.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slide.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/8bit-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new-themes.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    {% block head %}{% endblock %}

    <script nonce="{{ csp_nonce() }}">
        (function() {
            // FOUC 방지를 위해 페이지 로드 시 저장된 테마를 우선 적용
            const baseTheme = localStorage.getItem('theme');
            const newTheme = localStorage.getItem('new_theme');

            // 새 테마가 우선순위를 가짐
            if (newTheme) {
                const classMap = { 'royal-cream': 'theme-royal-cream', 'royal-pixel': 'theme-royal-pixel', 'future-pixel': 'theme-future-pixel' };
                if(classMap[newTheme]) document.documentElement.classList.add(classMap[newTheme]);
            } else if (baseTheme) {
                 const classMap = { 'dark': ['theme-dark', 'dark-theme'], '8bit': 'theme-8bit' };
                 if(classMap[baseTheme]) document.documentElement.classList.add(...(Array.isArray(classMap[baseTheme]) ? classMap[baseTheme] : [classMap[baseTheme]]));
            }
        })();
    </script>
    
    <style nonce="{{ csp_nonce() }}">
        .theme-toggle .theme-icon {
            position: absolute;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 활성 테마에 따라 해당 아이콘만 표시 */
        html:not([class*="theme-"]) .icon-light,
        html.dark-theme .icon-dark,
        html.theme-8bit .icon-8bit,
        html.theme-royal-cream .icon-cream,
        html.theme-royal-pixel .icon-pixel,
        html.theme-future-pixel .icon-future-pixel {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <header class="top-header" id="siteHeader">
        <div class="container">
            <div class="logo-area">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고 이미지" loading="lazy">
                    <span class="site-name">와구센</span>
                </a>
            </div>
            
            <div class="header-controls-left">
                <button class="theme-toggle" id="newThemeToggle" title="새로운 테마 변경" aria-label="새로운 테마 전환">
                    <i class="far fa-sun theme-icon icon-light"></i>
                    <i class="fas fa-palette theme-icon icon-cream"></i>
                    <i class="fas fa-ghost theme-icon icon-pixel"></i>
                    <i class="fas fa-rocket theme-icon icon-future-pixel"></i>
                </button>
            </div>
            
            <nav class="main-nav desktop-nav" id="desktopNav">
                <ul>
                    <li><a href="{{ url_for('posts.index') }}">블로그</a></li>
                    <li><a href="{{ url_for('simulation.index') }}">시뮬레이션</a></li>
                    <li><a href="{{ url_for('speedtest.speedtest_page') }}">네트워크</a></li>
                    <li><a href="{{ url_for('main.about') }}">소개</a></li>
                </ul>
            </nav>
            
            <div class="header-controls">
                <div class="theme-toggle-area">
                    <button class="theme-toggle" id="baseThemeToggle" title="기본 테마 변경" aria-label="기본 테마 전환">
                        <i class="far fa-sun theme-icon icon-light"></i>
                        <i class="fas fa-moon theme-icon icon-dark"></i>
                        <img src="{{ url_for('static', filename='img/icon/light.png') }}" alt="8-bit Theme" class="theme-icon icon-8bit" style="width:24px; height:24px;">
                    </button>
                </div>
                <button class="mobile-toggle" id="mobileToggle" aria-label="메뉴 열기">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-header">
            <div class="mobile-nav-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고" loading="lazy">
                <span>와구센</span>
            </div>
            <button class="mobile-nav-close" id="mobileNavClose" aria-label="메뉴 닫기">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="mobile-nav-content">
            <ul class="mobile-nav-list">
                <li class="mobile-nav-item">
                    <a href="{{ url_for('posts.index') }}" class="mobile-nav-link">
                        <i class="fas fa-blog default-icon"></i>
                        <img src="{{ url_for('static', filename='img/icon/book.png') }}" class="nav-icon nav-icon-8bit" alt="블로그 아이콘">
                        <span>블로그</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="{{ url_for('simulation.index') }}" class="mobile-nav-link">
                        <i class="fas fa-atom default-icon"></i>
                        <span class="nav-icon nav-icon-8bit"></span> <span>시뮬레이션</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="{{ url_for('speedtest.speedtest_page') }}" class="mobile-nav-link">
                        <i class="fas fa-network-wired default-icon"></i>
                        <img src="{{ url_for('static', filename='img/icon/network.png') }}" class="nav-icon nav-icon-8bit" alt="네트워크 아이콘">
                        <span>네트워크</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="{{ url_for('main.about') }}" class="mobile-nav-link">
                        <i class="fas fa-info-circle default-icon"></i>
                        <span class="nav-icon nav-icon-8bit"></span> <span>소개</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mobile-overlay" id="mobileOverlay"></div>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 | 와구센</p>
                    <a href="#" class="footer-logo">
                        <img src="{{ url_for('static', filename='img/footer-logo.gif') }}" alt="푸터 로고" loading="lazy">
                    </a>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github footer-icon-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:gusen@wagusen.com">
                        <i class="fas fa-envelope footer-icon-mail"></i>
                        <span>메일</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
