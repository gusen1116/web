<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}와구센{% endblock %}</title>
    
    <!-- 통합된 CSS 파일들 (4개로 축소) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
    {% if request.endpoint and 'simulation' in request.endpoint %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
    {% endif %}
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 페이지별 추가 스타일 -->
    {% block head %}{% endblock %}
    
    <!-- 테마 초기화 (깜빡임 방지) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark-theme');
                document.body.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- 헤더 -->
    <header class="top-header" id="siteHeader">
        <div class="container">
            <div class="logo-area">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고" width="32" height="32">
                    <span class="site-name">와구센</span>
                </a>
            </div>
            
            <!-- 데스크톱 네비게이션 -->
            <nav class="main-nav desktop-nav">
                <ul>
                    <li><a href="{{ url_for('posts.index') }}">블로그</a></li>
                    <li><a href="{{ url_for('simulation.index') }}">시뮬레이션</a></li>
                    <li><a href="{{ url_for('main.about') }}">소개</a></li>
                </ul>
            </nav>
            
            <div class="header-controls">
                <!-- 데스크톱 테마 토글 -->
                <div class="theme-toggle-area">
                    <button class="theme-toggle" id="themeToggle" title="테마 변경" aria-label="테마 전환">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </button>
                </div>
                
                <!-- 모바일 메뉴 버튼 -->
                <button class="mobile-toggle" id="mobileToggle" aria-label="메뉴 열기">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- 모바일 네비게이션 -->
    <nav class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-header">
            <div class="mobile-nav-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고" width="28" height="28">
                <span>와구센</span>
            </div>
            <button class="mobile-nav-close" id="mobileNavClose" aria-label="메뉴 닫기">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="mobile-nav-content">
            <ul class="mobile-nav-list">
                <li class="mobile-nav-item">
                    <a href="{{ url_for('posts.index') }}" class="mobile-nav-link">
                        <i class="fas fa-blog"></i>
                        <span>블로그</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="{{ url_for('simulation.index') }}" class="mobile-nav-link">
                        <i class="fas fa-atom"></i>
                        <span>시뮬레이션</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="mobile-nav-item">
                    <a href="{{ url_for('main.about') }}" class="mobile-nav-link">
                        <i class="fas fa-info-circle"></i>
                        <span>소개</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
                <li class="mobile-nav-item mobile-theme-item">
                    <button class="mobile-nav-link mobile-theme-toggle" id="mobileThemeToggle">
                        <i class="fas fa-palette"></i>
                        <span class="theme-text">다크모드</span>
                        <div class="theme-switch">
                            <div class="theme-switch-slider"></div>
                        </div>
                    </button>
                </li>
            </ul>
        </div>
        
        <div class="mobile-nav-footer">
            <div class="mobile-nav-info">
                <p>&copy; 2025 와구센</p>
            </div>
            <div class="mobile-nav-social">
                <a href="https://github.com/wagusen" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:gusen@wagusen.com" aria-label="이메일">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- 모바일 오버레이 -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 | 와구센</p>
                    <a href="#" class="footer-logo">
                        <img src="{{ url_for('static', filename='img/footer-logo.gif') }}" alt="푸터 로고" width="24" height="24">
                    </a>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:gusen@wagusen.com">
                        <i class="fas fa-envelope"></i>
                        <span>메일</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 통합된 JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
