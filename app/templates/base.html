<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}물리학과 구센{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
    
    <!-- 테마 초기화 스크립트 - 깜빡임 방지 -->
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark-theme');
            document.body.classList.add('dark-theme');
        }
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- 로고 및 네비게이션 헤더 영역 -->
    <div class="top-header">
        <div class="container">
            <div class="logo-area">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고">
                    <span class="site-name">물리학과 구센</span>
                </a>
            </div>
            
            <div class="header-search">
                <!-- 검색 폼 - blog.search에서 posts.search로 변경 -->
                <form action="{{ url_for('posts.search') }}" method="get" class="search-form" role="search">
                    <input type="text" name="q" placeholder="검색..." aria-label="검색어 입력">
                    <button type="submit" aria-label="검색"><i class="fas fa-search"></i></button>
                </form>
            </div>
            
            <!-- 테마 토글 버튼 -->
            <div class="theme-toggle-area">
                <button class="theme-toggle" id="themeToggle" title="테마 변경" aria-label="테마 전환">
                    <i class="fas fa-moon dark-icon"></i>
                    <i class="fas fa-sun light-icon"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 네비게이션 메뉴 -->
    <nav class="main-nav">
        <div class="container">
            <ul>
                <li><a href="{{ url_for('main.index') }}">홈</a></li>
                <li><a href="{{ url_for('posts.index') }}">블로그</a></li>
                <li><a href="{{ url_for('simulation.index') }}">시뮬레이션</a></li>
                <li><a href="{{ url_for('main.about') }}">소개</a></li>
            </ul>
            
            <!-- 모바일 메뉴 토글 -->
            <button class="mobile-toggle" aria-label="메뉴 열기">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 | 물리학과 구센</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:contact@example.com">
                        <i class="fas fa-envelope"></i>
                        <span>이메일 문의</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 통합 스크립트 -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
