<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}물리학과 구센{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
    
    <!-- 테마 초기화 스크립트 - 깜빡임 방지 -->
    <script>
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark-theme');
            document.body.classList.add('dark-theme');
        }
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- 헤더 -->
    <header>
        <div class="container">
            <div class="header-content">
                <!-- 로고 -->
                <a href="{{ url_for('main.index') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고">
                    <span class="site-name">물리학과 구센</span>
                </a>
                
                <!-- 네비게이션 -->
                <nav class="main-nav">
                    <ul>
                        <li><a href="{{ url_for('blog.index') }}">블로그</a></li>
                        <li><a href="{{ url_for('simulation.index') }}">시뮬레이션</a></li>
                        <li><a href="{{ url_for('main.about') }}">소개</a></li>
                    </ul>
                </nav>
                
                <!-- 우측 기능 메뉴 -->
                <div class="header-actions">
                    <!-- 검색 폼 -->
                    <form action="{{ url_for('blog.search') }}" method="get" class="search-form" role="search">
                        <input type="text" name="q" placeholder="검색..." aria-label="검색어 입력">
                        <button type="submit" aria-label="검색"><i class="fas fa-search"></i></button>
                    </form>
                    
                    <!-- 테마 토글 버튼 -->
                    <button class="theme-toggle" id="themeToggle" title="테마 변경" aria-label="테마 전환">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </button>
                    
                    <!-- 인증 메뉴 -->
                    <div class="auth-links">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.profile') }}" class="user-profile">
                                <i class="fas fa-user"></i>
                                <span>{{ current_user.username }}</span>
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="btn btn-sm">로그아웃</a>
                        {% else %}
                            <a href="{{ url_for('auth.login') }}" class="btn btn-sm">로그인</a>
                        {% endif %}
                    </div>
                </div>
                
                <!-- 모바일 메뉴 토글 -->
                <button class="mobile-toggle" aria-label="메뉴 열기">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 | 물리학과 구센</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:contact@example.com">
                        <i class="fas fa-envelope"></i>
                        <span>이메일 문의</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 통합 스크립트 -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
