<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}와구센{% endblock %}</title>
    
    <!-- 기본 스타일을 가장 먼저 로드하여 변수 정의 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- 레이아웃 스타일을 두 번째로 로드 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <!-- 모바일 테마 전용 스타일 추가 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-theme.css') }}">
    <!-- 타이포그래피 스타일 로드 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typography.css') }}">
    <!-- 나머지 스타일 로드 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simulation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slide.css') }}">
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- 현대적인 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 페이지별 추가 스타일 -->
    {% block head %}{% endblock %}
    
    <!-- 테마 초기화 스크립트 - 페이지 깜빡임 방지를 위해 head에 배치 -->
    <script>
        // 로컬 스토리지에서 저장된 테마 설정을 확인하고 즉시 적용
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark-theme');
            document.body.classList.add('dark-theme');
        }
    </script>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- 통합된 헤더 영역 -->
    <header class="top-header" id="siteHeader">
        <div class="container">
            <div class="logo-area">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="로고 이미지">
                    <span class="site-name">와구센</span>
                </a>
            </div>
            
            <!-- 네비게이션 메뉴 - 데스크톱에서는 수평, 모바일에서는 사이드바로 변환 -->
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="{{ url_for('posts.index') }}">블로그</a></li>
                    <li><a href="{{ url_for('simulation.index') }}">시뮬레이션</a></li>
                    <li><a href="{{ url_for('main.about') }}">소개</a></li>
                </ul>
            </nav>
            
            <div class="header-controls">
                <!-- 데스크톱 전용 테마 토글 버튼 -->
                <div class="theme-toggle-area">
                    <button class="theme-toggle" id="themeToggle" title="테마 변경" aria-label="테마 전환">
                        <i class="fas fa-moon dark-icon"></i>
                        <i class="fas fa-sun light-icon"></i>
                    </button>
                </div>
                
                <!-- 모바일 전용 다크모드 버튼 - 헤더에 고정 표시 -->
                <button class="mobile-theme-toggle" id="mobileThemeToggle" title="다크모드 전환" aria-label="다크모드 전환">
                    <i class="fas fa-moon dark-icon"></i>
                    <i class="fas fa-sun light-icon"></i>
                </button>
                
                <!-- 모바일 메뉴 토글 버튼 -->
                <button class="mobile-toggle" id="mobileToggle" aria-label="메뉴 열기">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 모바일 메뉴 배경 오버레이 -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 사이트 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 | 와구센</p>
                    <!-- 애니메이션 푸터 로고 -->
                    <a href="#" class="footer-logo">
                        <img src="{{ url_for('static', filename='img/footer-logo.gif') }}" alt="푸터 로고">
                    </a>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:gusen@wagusen.com">
                        <i class="fas fa-envelope"></i>
                        <span>메일</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript 기능들 -->
    <script>
        // ===== 공통 테마 토글 함수 =====
        // 데스크톱과 모바일 버튼이 동일한 로직을 사용하도록 통합
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            
            if (isDark) {
                // 라이트 모드로 전환
                document.documentElement.classList.remove('dark-theme');
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            } else {
                // 다크 모드로 전환
                document.documentElement.classList.add('dark-theme');
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
            
            // CSS 변수 재계산을 위한 강제 리플로우
            document.body.offsetHeight;
            
            // 테마 색상 적용 함수 호출
            applyThemeColors();
            
            console.log('Theme toggled to:', isDark ? 'light' : 'dark');
        }

        // ===== 테마 토글 이벤트 리스너 설정 =====
        
        // 데스크톱 테마 토글 버튼
        const desktopThemeToggle = document.getElementById('themeToggle');
        if (desktopThemeToggle) {
            desktopThemeToggle.addEventListener('click', toggleTheme);
        }
        
        // 모바일 헤더 테마 토글 버튼 (핵심 신규 기능)
        const mobileThemeToggle = document.getElementById('mobileThemeToggle');
        if (mobileThemeToggle) {
            mobileThemeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleTheme();
                
                // 버튼 클릭 시 시각적 피드백 제공
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        }

        // 테마 색상 적용 함수
        function applyThemeColors() {
            const isDark = document.documentElement.classList.contains('dark-theme');
            
            // CSS 변수에서 색상 값 가져오기
            const bgPrimary = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim();
            const textPrimary = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
            
            // 필요한 경우 직접 스타일 적용
            document.body.style.backgroundColor = bgPrimary;
            document.body.style.color = textPrimary;
        }

        // ===== 향상된 모바일 메뉴 시스템 =====
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.getElementById('mobileToggle');
            const mainNav = document.getElementById('mainNav');
            const overlay = document.getElementById('mobileOverlay');
            const body = document.body;
            
            let isMenuOpen = false;
            
            console.log('Mobile menu elements initialized:', {
                mobileToggle: !!mobileToggle,
                mainNav: !!mainNav,
                overlay: !!overlay,
                mobileThemeToggle: !!mobileThemeToggle
            });
            
            // 모바일 환경에서만 메뉴 구조 개선
            function initMobileMenu() {
                if (window.innerWidth <= 768 && mainNav) {
                    // 메뉴 헤더 추가 (중복 생성 방지)
                    if (!mainNav.querySelector('.nav-header')) {
                        const navHeader = document.createElement('div');
                        navHeader.className = 'nav-header';
                        navHeader.innerHTML = '<h3>메뉴</h3>';
                        mainNav.insertBefore(navHeader, mainNav.firstChild);
                    }
                    
                    // 각 메뉴 링크에 적절한 아이콘 추가
                    const menuLinks = mainNav.querySelectorAll('ul a');
                    const menuIcons = {
                        '블로그': 'fas fa-blog',
                        '시뮬레이션': 'fas fa-atom',
                        '소개': 'fas fa-info-circle'
                    };
                    
                    menuLinks.forEach(link => {
                        const text = link.textContent.trim();
                        if (menuIcons[text] && !link.querySelector('i')) {
                            link.innerHTML = `<i class="${menuIcons[text]}" style="margin-right: 0.5rem;"></i> ${text}`;
                        }
                    });
                }
            }
            
            // 메뉴 열기 함수
            function openMenu() {
                console.log('Opening mobile menu...');
                isMenuOpen = true;
                
                // 시각적 상태 변경
                if (mainNav) mainNav.classList.add('active');
                if (mobileToggle) mobileToggle.classList.add('active');
                if (overlay) overlay.classList.add('active');
                if (body) body.classList.add('nav-open');
                
                // 배경 스크롤 완전 차단
                const scrollY = window.scrollY;
                body.style.overflow = 'hidden';
                body.style.position = 'fixed';
                body.style.top = `-${scrollY}px`;
                body.style.width = '100%';
                body.setAttribute('data-scroll-y', scrollY);
            }
            
            // 메뉴 닫기 함수
            function closeMenu() {
                console.log('Closing mobile menu...');
                isMenuOpen = false;
                
                // 시각적 상태 복원
                if (mainNav) mainNav.classList.remove('active');
                if (mobileToggle) mobileToggle.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                if (body) body.classList.remove('nav-open');
                
                // 스크롤 위치 정확히 복원
                const scrollY = body.getAttribute('data-scroll-y');
                body.style.overflow = '';
                body.style.position = '';
                body.style.top = '';
                body.style.width = '';
                
                if (scrollY) {
                    window.scrollTo(0, parseInt(scrollY));
                    body.removeAttribute('data-scroll-y');
                }
            }
            
            // 메뉴 토글 함수
            function toggleMenu() {
                if (isMenuOpen) {
                    closeMenu();
                } else {
                    openMenu();
                }
            }
            
            // ===== 이벤트 리스너 등록 =====
            
            // 햄버거 메뉴 버튼 클릭
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Mobile menu toggle clicked!');
                    toggleMenu();
                });
            }
            
            // 오버레이 클릭으로 메뉴 닫기
            if (overlay) {
                overlay.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Overlay clicked - closing menu');
                    closeMenu();
                });
            }
            
            // 메뉴 링크 클릭 시 자동으로 메뉴 닫기
            if (mainNav) {
                const menuLinks = mainNav.querySelectorAll('ul a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (isMenuOpen) {
                            console.log('Menu link clicked - closing menu');
                            closeMenu();
                        }
                    });
                });
            }
            
            // ESC 키로 메뉴 닫기 (접근성 향상)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isMenuOpen) {
                    closeMenu();
                }
            });
            
            // 스와이프 제스처로 메뉴 닫기
            let startX = 0;
            let startY = 0;
            if (mainNav) {
                mainNav.addEventListener('touchstart', function(e) {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });
                
                mainNav.addEventListener('touchend', function(e) {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = Math.abs(startY - endY);
                    
                    // 오른쪽으로 스와이프할 때만 메뉴 닫기 (수직 움직임이 작을 때)
                    if (diffX > 50 && diffY < 100) {
                        closeMenu();
                    }
                });
            }
            
            // 화면 크기 변경 감지
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeMenu(); // 데스크톱으로 전환 시 메뉴 닫기
                } else {
                    initMobileMenu(); // 모바일로 전환 시 메뉴 초기화
                }
            });
            
            // 터치 이벤트 최적화
            document.addEventListener('touchmove', function(e) {
                // 메뉴가 열린 상태에서 배경 스크롤 방지
                if (isMenuOpen && !e.target.closest('.main-nav')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 페이지 로드 시 모바일 메뉴 초기화
            initMobileMenu();
            
            console.log('Mobile menu system fully initialized');
        });
        
        // ===== 스크롤에 따른 헤더 애니메이션 =====
        (function() {
            const header = document.getElementById('siteHeader');
            let lastScrollTop = 0;
            let isScrollingUp = false;
            let scrollTimer = null;
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // 스크롤 방향 감지
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // 아래로 스크롤 - 헤더 숨기기
                    if (!header.classList.contains('header-hidden')) {
                        header.classList.add('header-hidden');
                    }
                    isScrollingUp = false;
                } else {
                    // 위로 스크롤 - 헤더 보이기
                    if (header.classList.contains('header-hidden')) {
                        header.classList.remove('header-hidden');
                    }
                    isScrollingUp = true;
                }
                
                // 스크롤 멈춤 감지
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(function() {
                    // 스크롤이 멈추면 헤더 다시 표시
                    if (isScrollingUp || scrollTop < 100) {
                        header.classList.remove('header-hidden');
                    }
                }, 300);
                
                lastScrollTop = scrollTop;
            });
        })();
        
        // ===== 페이지 로드 완료 후 실행되는 기능들 =====
        document.addEventListener('DOMContentLoaded', function() {
            // 포스트 카드 링크 기능 활성화
            const postLinks = document.querySelectorAll('.post-card-link');
            
            postLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href) {
                        window.location.href = href;
                    }
                });
                
                // 태그 클릭 시 이벤트 전파 방지
                const tagElements = link.querySelectorAll('.post-card-tag');
                tagElements.forEach(tag => {
                    tag.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                });
            });

            // 더보기 링크 기능 활성화
            const moreLinks = document.querySelectorAll('.more-link');
            moreLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href) {
                        window.location.href = href;
                    }
                });
            });
            
            // 초기 테마 색상 적용
            applyThemeColors();
            
            console.log('All page scripts loaded and initialized successfully');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
