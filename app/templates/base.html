<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}와구센의 홈{% endblock %}</title>
    
    <!-- 메타 태그 -->
    <meta name="description" content="{% block description %}와구센 웹사이트에 오신 것을 환영합니다.{% endblock %}">
    <meta name="keywords" content="와구센, wagusen, 블로그, 시뮬레이션">
    <meta name="author" content="와구센">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/wagusen.ico') }}">
    
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <header class="top-header">
        <div class="container">
            <!-- 로고 영역 -->
            <div class="logo-area">
                <a href="{{ url_for('home') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/wagusen_logo.png') }}" alt="와구센 로고">
                    <span class="site-name">와구센</span>
                </a>
            </div>
            
            <!-- 데스크톱 네비게이션 -->
            <nav class="desktop-nav" aria-label="주 메뉴">
                <ul>
                    <li><a href="{{ url_for('posts.index') }}" {% if request.endpoint and 'posts' in request.endpoint %}class="active"{% endif %}>블로그</a></li>
                    <li><a href="{{ url_for('simulations.index') }}" {% if request.endpoint and 'simulations' in request.endpoint %}class="active"{% endif %}>시뮬레이션</a></li>
                    <li><a href="{{ url_for('about') }}" {% if request.endpoint == 'about' %}class="active"{% endif %}>소개</a></li>
                </ul>
            </nav>
            
            <!-- 헤더 컨트롤 -->
            <div class="header-controls">
                <!-- 테마 토글 버튼 -->
                <button class="theme-toggle" id="theme-toggle" aria-label="테마 변경">
                    <i class="fas fa-lightbulb light-icon"></i>
                    <i class="fas fa-lightbulb dark-icon"></i>
                </button>
                
                <!-- 모바일 토글 -->
                <button class="mobile-toggle" id="mobile-toggle" aria-label="모바일 메뉴 열기">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- 모바일 네비게이션 -->
    <nav class="mobile-nav" id="mobile-nav" aria-label="모바일 메뉴">
        <div class="mobile-nav-header">
            <span class="mobile-nav-title">메뉴</span>
            <button class="mobile-nav-close" id="mobile-nav-close" aria-label="메뉴 닫기">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-nav-content">
            <a href="{{ url_for('posts.index') }}" class="mobile-nav-link">
                <i class="fas fa-blog"></i>
                <span>블로그</span>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="{{ url_for('simulations.index') }}" class="mobile-nav-link">
                <i class="fas fa-flask"></i>
                <span>시뮬레이션</span>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="{{ url_for('about') }}" class="mobile-nav-link">
                <i class="fas fa-user"></i>
                <span>소개</span>
                <i class="fas fa-chevron-right"></i>
            </a>
            <div class="mobile-theme-item">
                <div class="mobile-nav-link">
                    <i class="fas fa-lightbulb"></i>
                    <span>다크 모드</span>
                    <button class="theme-switch" id="mobile-theme-toggle">
                        <span class="theme-switch-slider"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 모바일 메뉴 오버레이 -->
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <a href="{{ url_for('home') }}" class="footer-logo">
                        <img src="{{ url_for('static', filename='img/wagusen_logo.png') }}" alt="와구센">
                    </a>
                    <p>&copy; 2024 와구센. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:contact@wagusen.com">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- 스크립트 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
