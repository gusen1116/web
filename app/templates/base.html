<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}와구센의 홈{% endblock %}</title>
    
    <!-- 메타 태그 -->
    <meta name="description" content="{% block description %}와구센 웹사이트에 오신 것을 환영합니다.{% endblock %}">
    <meta name="keywords" content="와구센, wagusen, 블로그, 시뮬레이션">
    <meta name="author" content="와구센">
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- 아이콘 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    
    <!-- 아이콘 로드 확인 및 백업 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function checkFontAwesome() {
                const testElement = document.createElement('i');
                testElement.className = 'fas fa-home';
                testElement.style.position = 'absolute';
                testElement.style.left = '-9999px';
                document.body.appendChild(testElement);
                
                const computedStyle = window.getComputedStyle(testElement, ':before');
                const isLoaded = computedStyle.getPropertyValue('font-family').includes('Font Awesome');
                
                document.body.removeChild(testElement);
                return isLoaded;
            }
            
            setTimeout(function() {
                if (!checkFontAwesome()) {
                    loadBackupFontAwesome();
                }
            }, 1000);
            
            function loadBackupFontAwesome() {
                const backup = document.createElement('link');
                backup.rel = 'stylesheet';
                backup.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css';
                backup.onload = function() {
                    console.log('백업 Font Awesome 로드됨');
                };
                document.head.appendChild(backup);
            }
        });
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <header class="top-header">
        <div class="container">
            <!-- 로고 영역 -->
            <div class="logo-area">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" 
                         alt="와구센 로고"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                    <span style="display: none; font-size: 24px;">🏠</span>
                    <span class="site-name">와구센</span>
                </a>
            </div>
            
            <!-- 데스크톱 네비게이션 - 아이콘 제거 -->
            <nav class="desktop-nav" aria-label="주 메뉴">
                <ul>
                    <li><a href="{{ url_for('posts.index') }}" {% if request.endpoint and 'posts' in request.endpoint %}class="active"{% endif %}>
                        블로그
                    </a></li>
                    <li><a href="{{ url_for('simulation.index') }}" {% if request.endpoint and 'simulation' in request.endpoint %}class="active"{% endif %}>
                        시뮬레이션
                    </a></li>
                    <li><a href="{{ url_for('main.about') }}" {% if request.endpoint == 'main.about' %}class="active"{% endif %}>
                        소개
                    </a></li>
                </ul>
            </nav>
            
            <!-- 헤더 컨트롤 -->
            <div class="header-controls">
                <!-- 테마 토글 버튼 -->
                <button class="theme-toggle" id="theme-toggle" aria-label="테마 변경">
                    <i class="fas fa-lightbulb light-icon" aria-hidden="true"></i>
                    <i class="fas fa-lightbulb dark-icon" aria-hidden="true"></i>
                </button>
                
                <!-- 모바일 토글 -->
                <button class="mobile-toggle" id="mobile-toggle" aria-label="모바일 메뉴 열기">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- 모바일 네비게이션 - 아이콘 제거 -->
    <nav class="mobile-nav" id="mobile-nav" aria-label="모바일 메뉴">
        <div class="mobile-nav-header">
            <span class="mobile-nav-title">메뉴</span>
            <button class="mobile-nav-close" id="mobile-nav-close" aria-label="메뉴 닫기">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="mobile-nav-content">
            <a href="{{ url_for('posts.index') }}" class="mobile-nav-link">
                <span>블로그</span>
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </a>
            <a href="{{ url_for('simulation.index') }}" class="mobile-nav-link">
                <span>시뮬레이션</span>
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </a>
            <a href="{{ url_for('main.about') }}" class="mobile-nav-link">
                <span>소개</span>
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </a>
            <div class="mobile-theme-item">
                <div class="mobile-nav-link">
                    <span>다크 모드</span>
                    <button class="theme-switch" id="mobile-theme-toggle">
                        <span class="theme-switch-slider"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 모바일 메뉴 오버레이 -->
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- 푸터 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <a href="{{ url_for('main.index') }}" class="footer-logo">
                        <img src="{{ url_for('static', filename='img/footer-logo.gif') }}" 
                             alt="와구센"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                        <span style="display: none; font-size: 20px;">🏠</span>
                    </a>
                    <p>&copy; 2024 와구센. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/wagusen" target="_blank" rel="noopener">
                        <i class="fab fa-github" aria-hidden="true"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="mailto:contact@wagusen.com">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <span>Email</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- 스크립트 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
