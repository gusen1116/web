<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %} - 와구센</title>

  <script>
    (function() {
      const THEMES = [
        { name: 'light', className: '' },
        { name: 'dark', className: ['dark-theme'] },
        { name: '8bit', className: 'theme-8bit' },
        { name: 'pixel-fusion', className: ['dark-theme', 'theme-pixel-fusion'] },
        { name: 'royal-cream', className: 'theme-royal-cream' },
        { name: 'royal-pixel', className: ['dark-theme', 'theme-royal-pixel'] },
        { name: 'future-pixel', className: ['dark-theme', 'theme-future-pixel'] },
        { name: 'cyberpixel', className: ['dark-theme', 'theme-cyberpixel'] }
      ];
      try {
        const saved = localStorage.getItem('wagusen_theme_v2');
        const theme = THEMES.find(t => t.name === saved) || THEMES[0];
        if (theme.className) {
          const classes = Array.isArray(theme.className) ? theme.className : [theme.className];
          document.documentElement.classList.add(...classes);
        }
      } catch (e) {
        console.error("Failed to apply theme from localStorage", e);
      }
    })();
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout-modules.css') }}">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
</head>
<body class="gallery-page">
  <header class="site-header">
    <div class="logo">
      <a href="{{ url_for('gallery.index') }}" class="nav-link">Photo Gallery</a>
    </div>
    <nav class="nav">
      <a href="{{ url_for('main.index') }}" class="nav-link">메인으로 →</a>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <script src="{{ url_for('static', filename='js/gallery.js') }}" defer></script>
  {% block scripts %}{% endblock %}
</body>
</html>
